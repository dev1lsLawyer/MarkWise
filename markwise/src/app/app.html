<mat-toolbar color="primary">
  <span class="brand">Markwise</span>
  <span class="spacer"></span>

  <mat-slide-toggle (change)="toggleTheme()" [checked]="isDarkMode">
    {{ isDarkMode ? 'Dark' : 'Light' }} Mode
  </mat-slide-toggle>

  <button mat-raised-button color="accent" (click)="reloadPreview()">
    Reload Preview
  </button>
</mat-toolbar>

<div class="editor-preview-container">
  <app-editor (contentChange)="markdown = $event"></app-editor>
  <app-preview [content]="previewContent"></app-preview>
</div>
